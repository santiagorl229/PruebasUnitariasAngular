<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserName</th>
        <th scope="col">Node ID</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.login}}</td>
        <td>{{user.node_id}}</td>
        <td><img width="80px"  [src]="user.avatar_url"></td>
      </tr>
    </tbody>
  </table>
